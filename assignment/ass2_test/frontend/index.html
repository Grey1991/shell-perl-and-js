<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Instacram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
    <script type="module" src="src/helpers.js"></script>
    <script type="module" src="src/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
    <!-- This is an example app structure -->
    <div id='login' class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-4">
                    <input type="text" id="username" class="form-control" placeholder="Username">
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-4">
                    <input type="password" id="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-4">
                    <input type="email" id="email" class="form-control" placeholder="Email (Required if signup)"/> 
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-4">
                    <input type="text" id="name" class="form-control" placeholder="Name (Required if signup)"/> 
                </div>
            </div>
            <div class="row justify-content-center mt-5">
                <div>
                    <button class="btn-primary" id="loginBtn">Login</button>
                    <button class="btn-primary" id="signupBtn">Signup</button>
                </div>
            </div>
    </div>
    <!-- Modal -->
    <div class="modal fade bd-example-modal-lg" id="postModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">POST</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div><input type="file" id="file"/></div>
            <div>Description: <input class="form-control"  id="description_text" type="text"></div>
            <div id="postIMG" class="mt-2"></div>
          </div>
          <div class="modal-footer">
            <button type="button" id="postBtn" class="btn btn-primary">POST</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade bd-example-modal-lg" id="profileModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" style="text-align: center;" colspan="2"><h3>Profile</h3></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Username</th>
                  <td id="ue"></td>
                </tr>
                <tr>
                  <th scope="row">Name</th>
                  <td id="ne"></td>
                </tr>
                <tr>
                  <th scope="row">Email</th>
                  <td id="el"></td>
                </tr>
                <tr>
                  <th scope="row">Following</th>
                  <td id="fg"></td>
                </tr>
                <tr>
                  <th scope="row">Followed</th>
                  <td id="fd"></td>
                </tr>
                <tr>
                  <th scope="row">YOUR POST</th>
                  <td id="yt"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div id='content' style="display: none">
        <header class='banner'>
            <h1>Instacram</h1>
            <ul class='nav'>
                <li class="nav-item"><button data-toggle="modal" data-target="#postModal" type="button" class="btn btn-primary">POST</button></li>
                <li class="nav-item"><a id="profileBtn"><button data-toggle="modal" data-target="#profileModal" type="button" class="btn btn-primary">PROFILE</button></a></li>
            </ul>
        </header>

        <main role='main'>
            <!-- app goes here --> 
            <div id='large-feed'>
                <!-- inject feed data -->
            </div>
        </main>
        <footer style="text-align: center;">
            <p><button type="button" id="moreBtn" class="btn btn-outline-primary">MORE</button></p>
        </footer>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
